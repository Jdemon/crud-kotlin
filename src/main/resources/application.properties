spring.application.name=crud-kotlin
server.port=9090

# database
spring.jpa.database=postgresql
spring.datasource.url=jdbc:postgresql://localhost:5432/customer
spring.datasource.username=postgres
spring.datasource.password=admin
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.jdbc.lob.non_contextual_creation=true
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.minimum-idle=0
spring.datasource.hikari.maximum-pool-size=10

# Redis
spring.cache.type=redis
spring.redis.host=localhost
spring.cache.redis.cache-null-values=false
spring.redis.port=6379
redis.cache.customer-ttl=10m
redis.cache.customer-all-ttl=10m

